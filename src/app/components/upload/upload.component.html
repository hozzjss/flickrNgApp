<div class="container col-md-12 col-lg-12 col-xs-12">
  <form #form (submit)="submit(form)" id="up-form" name="up-form">
    <input type="hidden" [value]="uploadSettings.sig" name="api_sig" />
    <input type="hidden" name="api_key" [value]="uploadSettings.api_key" />
    <input type="hidden" name="auth_token" [value]="uploadSettings.auth_token" />
    <input type="hidden" name="format" value="json" />
    <input type="hidden" name="nojsoncallback" value="1" />
    <div class="form-group">
      <label for="title">Photo title</label>
      <input name="title" (change)="update(title, desc)" #title type="text" class="form-control" id="title" autofocus>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input (change)="update(title, desc)" #desc type="text" name="description" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="photo">Photo</label>
      <input id="photo" type="file" name="photo" />
    </div>
    <input type="submit" class="btn btn-default" name="submit" value="Upload" />
  </form>
</div>
