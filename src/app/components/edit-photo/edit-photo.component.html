<div class="row">
  <div class="col-md-6 col-xs-12 col-lg-4">
    <div class="thumbnail">
      <img [src]="img.link.large">
      <div class="caption">
        <h3> {{ img.title }} </h3>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xs-12 col-lg-6 options">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" [(ngModel)]="img.title" class="form-control" id="title" placeholder="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input name="description" type="text" [(ngModel)]="img.description" class="form-control" id="description" placeholder="description">
      </div>
      <!-- Tags components should come here -->
      <button (click)="submitChanges()" class="btn btn-default">Submit</button>
      <button (click)="back()" class="btn btn-default">Go back</button>
    </form>
    <br><br>
    <div *ngIf="edited" [class]="'alert alert-dimissable ' + edited" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{ edited === 'alert-success' ? 
         'Your changes have been saved successfully':
         'Please try again another time'
       }}
    </div>
  </div>
</div>
